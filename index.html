<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body onload="init()" class="d-flex flex-column h-100">
    <header class="bg-light fixed-top text-center">
      <h1>
        Tic Tac Toe
      </h1>
    </header>
    <main class="flex-shrink-0 mt-5">
      <div class="container p-0">
        <div class="row">
          <div class="col-12">
            <div id="app"></div>
          </div>
        </div>
          <div class="row">
            <div class="col-4 offset-4" style="text-align:center;">
              <button id="reset_btn" class="btn btn-danger">
                Reset
              </button>
            </div>
          </div>
        </div>
    </main>
    
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
      <div
        aria-live="polite"
        aria-atomic="true"
      >
        <div class="toast" id="toaster" style="margin:0px auto;">
          <div class="toast-header">
            <strong class="m-auto float-start">Tic Tac Toe</strong>

            <button
              type="button"
              class="ml-2 mb-1 close btn btn-primary float-end"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body" id="toast_body"></div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="./script.js"></script>
  </body>
</html>
